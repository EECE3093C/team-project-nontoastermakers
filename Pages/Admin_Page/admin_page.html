<!DOCTYPE html>
<html>
<head>
	<title>New User Approval</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>New User Approval</h1>
	</header>
	<main>
		<section>
			<h2>New User Information</h2>
			<table>
				<tr>
					<th>Full Name</th>
					<th>Email Address</th>
					<th>Phone Number</th>
					<th>Address</th>
				</tr>
				<tr>
					<td>John Doe</td>
					<td>johndoe@example.com</td>
					<td>555-123-4567</td>
					<td>123 Main St, Anytown USA</td>
				</tr>
			</table>
		</section>
		<section>
			<h2>Approve User?</h2>
			<form>
				<label>
					<input type="radio" name="approval" value="approve" checked>
					Approve
				</label>
				<label>
					<input type="radio" name="approval" value="deny">
					Deny
				</label>
				<br>
				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Company, Inc.</p>
	</footer>
</body>
</html>
